  <div id="result">発光確率: 0.00%</div>
<div id="accumPoints">
  <p>
    無名蓄積ポイント: <span id="point_muname">0</span>
    <button id="resetMunameBtn">リセット</button>
    <button id="undoMunameBtn" disabled>戻る</button>
  </p>

    生駒蓄積ポイント: <span id="point_ikoma">0</span>

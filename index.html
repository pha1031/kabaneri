<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>甲鉄城のカバネリ 設定判別</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .counter-row { margin-bottom: 8px; }
    button { margin-left: 5px; }
  </style>
</head>
<body>

<h1>甲鉄城のカバネリ 設定判別</h1>

<div id="counters">
  <div class="counter-row">1 無名(発光なし): <span id="cnt_1">0</span> 
    <button onclick="addCount('cnt_1',1)">＋</button>
    <button onclick="addCount('cnt_1',-1)">－</button>

  </div>

    <button onclick="addCount('cnt_12',-1)">－</button>
  </div>

<hr>

<p id="result">発光確率: 計算不可（対象カウンタ合計が0）</p>

<hr>

<div id="accumPoints">
  <p>
    無名蓄積ポイント: <span id="point_muname">0</span>
    <button id="resetMunameBtn">リセット</button>
    <button id="undoMunameBtn" disabled>戻る</button>
  </p>
  <p>
    生駒蓄積ポイント: <span id="point_ikoma">0</span>
    <button id="resetIkomaBtn">リセット</button>
    <button id="undoIkomaBtn" disabled>戻る</button>
  </p>
